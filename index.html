<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Alura Books</title>
</head>

<body>
    <header class="cabecalho">
        
        <div class="container">            
                <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">FRONT-END</a>
                </li>    
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">INFRAESTRUTURA</a>
                </li>    
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">BUSINESS</a>
                </li>   
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">DESIGN & UX</a>
                </li>             
            </ul>
            <img src="img/Logo.svg" alt="Logo da alurabooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Group.svg" alt="carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div> 

    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
                <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <!-- <div class="swiper-slide"><img src="img/livros/ApacheKafka.svg" alt="ApacheKafka"></div> -->
            <div class="swiper-slide"><img src="img/livros/Arquitetura.svg" alt="arquitetura"></div>
            <div class="swiper-slide"><img src="img/livros/Construct2.svg" alt="construção"></div>
            <div class="swiper-slide"><img src="img/livros/Gestão.svg" alt="gestão"></div>
            <div class="swiper-slide"><img src="img/livros/Gestão2.svg" alt="gestão"></div>
            <div class="swiper-slide"><img src="img/livros/Javascript.svg" alt="javascript"></div>
            <div class="swiper-slide"><img src="img/livros/Liderança.svg" alt="liderança"></div>
            <div class="swiper-slide"><img src="img/livros/MetricasAgeis.svg" alt="metricas ageis"></div>
            <div class="swiper-slide"><img src="img/livros/Nodejs.svg" alt="nodeJs"></div>
            <div class="swiper-slide"><img src="img/livros/Portugol.svg" alt="portugol"></div>
            <div class="swiper-slide"><img src="img/livros/ReactNative.svg" alt="ReactNative"></div>
            <div class="swiper-slide"><img src="img/livros/Tuning.svg" alt="tuning"></div>
            <div class="swiper-slide"><img src="img/livros/UX.svg" alt="ux"></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        });
    </script>
</body>

</html>
